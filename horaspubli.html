          </div>
        </nav>
      </div>

    <ul class="sidenav" id="sidenavMobile">

    <main>
      <div class="center">
        <div class="section" id="seccionCalculoHoras">
          <!-- modulo Horas Publi -->
          <div
            class="modulo mb10 mt20"
            id="seccionHorasPubli"
            style="display: block"
          >
            <div class="row">
              <div class="col s12 mt10">
                <span class="flow-text">ingrese los datos de la jornada</span>
              </div>
            </div>
            <div class="" id="inputUsuarioHorasPubli">
              <form class="col s12" id="formIngresoHorasPubli">
                <!-- input datos de la jornada -->
                <div class="row" id="inputJorHorariosPubli">
                  <div class="col s12" id="ingresarDatosPubli">
                    <div class="row input-field">
                      <div class="switch col s12" id="selectorTipoJornadaPubli">
                        <label class="mb10">
                          <span id="swJ8"> Jornada de 8hs </span>
                          <input type="checkbox" id="swTipoJornada" checked />
                          <span class="lever"></span>
                          <span class="negrita" id="swJ12">
                            Jornada de 12hs
                          </span>
                        </label>
                        <div class="divider mt10"></div>
                      </div>
                    </div>

                    <!-- Inicio Jornada -->

                    <div class="col s12 l6">
                      <label class="left" for="fechaInPubli"
                        >Fecha Inicio</label
                      >
                      <input
                        type="datetime-local"
                        id="fechaInPubli"
                        class="no-autoinit"
                        name="fechaInPubli"
                        required
                      />
                    </div>

                    <!-- Fecha de Salida -->
                    <div class="col s12 l6">
                      <label class="left" for="fechaOutPubli"
                        >Fecha final</label
                      >
                      <input
                        type="datetime-local"
                        class="no-autoinit"
                        id="fechaOutPubli"
                        required
                      />
                    </div>

                    <!-- checkbox Penalty -->
                    <div class="input-field col s6">
                      <p>
                        <label class="right">
                          <input
                            type="checkbox"
                            class="filled-in"
                            id="penaltyPubli"
                          />
                          <span>Penalty</span>
                        </label>
                      </p>
                    </div>
                    <div class="col s6">
                      <label class="left" for="duracionPenaltyPubli"
                        >duracion del Penalty:</label
                      >
                      <input
                        type="time"
                        id="duracionPenaltyPubli"
                        name="duracionPenaltyPubli"
                        value="00:00"
                      />
                    </div>
                  </div>
                  <!-- boton guardar dia -->
                  <div class="container col s12">
                    <div class="center">
                      <button
                        class="btn-small"
                        type="button"
                        id="btnGuardarDiaPubli"
                        disabled
                      >
                        Guardar
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="modulo" id="modCierrePubli" style="display: none">
            <div class="row">
              <div class="col s12" id="resultadoCierrePubli">
                <ul id="resultadocierrePubli"></ul>
              </div>
            </div>
            <div class="col s12">
              <button class="btn red waves" id="btnVolver">volver</button>
            </div>
          </div>

            <div class="row">
              <div class="col s3"></div>
              <div class="col s6"><h5>Jornadas</h5></div>
              <div class="col s3"></div>
            </div>
            <div class="row" id="moduloDiasPubli">
              <ul class="collection" id="listaDiasPubli"></ul>
            </div>

        </div>

        <div class="footerHoras">
          <a class="btn s6" id="btnSumarDia" style="display: none"
            >Agregar Dia</a
          >
          <button
            class="btn s6 right"
            type="button"
            id="botonCierrePubli"

      </div>
    </main>

    <script src="js/horasPubli.js"></script>
    <script src="js/navegacionHoras.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
      $(document).ready(function () {
        $(".datepicker").datepicker({
          format: "dd/mm/yyyy",
        });
      });
      $(document).ready(function () {
        $(".timepicker").timepicker({
          default: "now",
          twelveHour: false, // change to 12 hour AM/PM clock from 24 hour
          doneText: "OK",
          autoClose: false,

          vibrate: true, // vibrate the device when dragging clock hand
        });
      });
    </script>
